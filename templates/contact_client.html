<div id="k_contact_client">
    <div class="containeContactClient">

        <form class="row form-group col-md-12 g-3 justify-content-center">

            <div class="mb-3 col-9 d-md-flex align-items-center justify-content-between">
                <label class="form-label col-2">Nom</label>
                <input type="text" class="form-control contactClient" id="last_name" placeholder="Nom" required>
            </div>
            <div class="mb-3 col-9 d-md-flex align-items-center justify-content-between">
                <label class="form-label col-2">Prenom</label>
                <input class="form-control contactClient" id="first_name" required placeholder="Prenom">
            </div>
            <div class="mb-3 col-9 d-md-flex align-items-center justify-content-between">
                <label for="exampleInputEmail1" class="col-2">Email</label>
                <input type="email" class="form-control contactClient" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Entrer l'email" required>
                <div class="invalid-feedback">E-mail invalide </div>
            </div>
            <div class="mb-3 col-9 d-md-flex align-items-center">
                <label for="numero" class="form-label col-2">Num√©ro</label>
                <div class="col-12 col-md-5">
                    <input type="tel" class="form-control contactClient" id="telephone" placeholder="Numero"
                        onkeypress="javascript:return isNumber(event)" pattern="[0-9]">
                </div>
            </div>
            <div class="mb-3 col-9 d-md-flex align-items-center">
                <label for="floatingTextarea2" class="form-label col-2">Commentaires</label>
                <textarea class="form-control" placeholder="Laisser un commentaire" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Confirmer</button>
            </div>
        </form>

    </div>
</div>
